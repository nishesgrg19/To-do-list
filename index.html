<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
       
        <div class="todolist">
            <h3 class="text-center py-2">TO DO list Frontend Project</h3>
            <span><input type="text" placeholder="List Title..." class="inputlist" id="screen"></span>
            <span><a class="btn btn-success" id="add">ADD</a></span>    
        </div>
        <div class="listcontents">
            <ol id="listc">
               <li class="listvalue">
                <span class="ld">Okboss</span>
                <span class="cross"></span>
               </li>
               <li class="listvalue">
                <span class="ld">COll</span>
                <span class="cross"></span>
               </li>
               <li class="listvalue">
                <span class="ld">Nishesdon</span>
                <span class="cross"></span>
               </li>
            </ol>
        </div>

    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</html>
